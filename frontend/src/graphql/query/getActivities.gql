query($token: String!) {
  getStravaActivities(token: $token) {
    id: Int
    name: String
    distance: Float
    time: Time
    elevation: Elevation
    type: String
    startDate: String
    startPosition: ParsedLatLng
    kudos: Int
    polyline: String
    speed: AverageMax
    heartrate: AverageMax
    prs: Int
    achievements: Int
  }
}
